<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="styles/style.css"> -->
</head>
<body>

<button id="load">Load Featured Songs</button>

<div id="js-featured-songs-container"></div>

<script id="js-featured-songs-template" type="text/x-handlebars-template">
  <h4>Featured Songs</h4>
  {{#each this}}
    <div class="chip">{{this.name}}</div>
    <div class="chip">{{this.artist.name}}</div>
  {{/each}}
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
